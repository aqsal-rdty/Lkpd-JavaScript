<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding:5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Range</td>
            <td>Category</td>
            <td>Category %</td>
            <td>Records</td>
        </tr>
        <tr>
            <td>1-5</td>
            <td>Category 1</td>
            <td>5%</td>
            <td>10</td>
        </tr>
        <tr>
            <td>5-10</td>
            <td rowspan="2" bgcolor="yellow">Category 2</td>
            <td rowspan="2" bgcolor="yellow">10%</td>
            <td>20</td>
        </tr>
        <tr>
            <td>10-20</td>
            <td>23</td>
        </tr>
        <tr>
            <td>20-30</td>
            <td rowspan="3">Category 2</td>
            <td rowspan="3">40%</td>
            <td>12</td>
        </tr>
        <tr>
            <td>30-40</td>
            <td>45</td>
        </tr>
        <tr>
            <td>40-50</td>
            <td>56</td>
        </tr>
    </table>
</body>
</html>
