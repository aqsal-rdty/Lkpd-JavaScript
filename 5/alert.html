<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Countdown Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #myModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #ff4444;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #cc0000;
            width: 50%;
            text-align: center;
            border-radius: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        button {
            font-size: 16px;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 18px;
            margin: 0;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <button onclick="showAlert()">Muncukan Alert</button>

    <div id="myModal">
        <div class="modal-content">
            <p id="countdownText">Countdown will appear here</p>
        </div>
    </div>

    <script>
        function showAlert() {
            let countdown = 5;
            let modal = document.getElementById("myModal");
            let countdownText = document.getElementById("countdownText");

            modal.style.display = "block";

            const updateCountdown = () => {
                countdownText.innerHTML = `Denger! Alert akan tertutup dalam: ${countdown} seconds`;
            };

            updateCountdown();

            let interval = setInterval(function() {
                countdown--;
                updateCountdown();

                if (countdown <= 0) {
                    clearInterval(interval);
                    modal.style.display = "none";
                }
            }, 1000);
        }
    </script>
</body>
</html>
